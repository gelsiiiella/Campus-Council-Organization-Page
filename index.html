<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus EN Council Organizations</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Nabla&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Nabla&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Jersey+10&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
       html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
           background-color:white;

        }

        #front {
          position: relative;
          color: #FF6500;
          font-weight: 700;
          font-size: 10em;
          font-family: 'Kanit';
          line-height:0.9em;
          letter-spacing: 2px;
          text-align:center;
          height: auto; /* Changed height to auto */
          margin-top: 60px;
        }
        #text:before{
          content: attr(data-text);
          position:absolute;
          top:30px;
          left:-30px;
          color:rgba(0,0,0,0.3);
          text-shadow: none;
          filter:blur(8px);


        }
        .container-logo {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .navbar-brand img {
            width: 80px;
            height: 80px;
        }

        .carousel-container {
            width: 100%; /* Changed width to 100% */
            max-width: 700px; /* Added max-width */
            margin: 0 auto 20px;
        }

        .carousel-item img {
            max-width: 100%; /* Changed width to max-width */
            height: auto;
        }

    </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg bg-body-transparent">
        <div class="container-fluid">
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tugon</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="#">
                    <img src="assets/en_logo.png" alt="Logo" class="d-inline-block align-text-top">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tinig</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
    <div id="front" data-text="SULONG ENGINEERING A.Y. 2023-2024" class="container-md">SULONG ENGINEERING <br> A.Y. 2023-2024 </div>
    <script type="text/javascript">
      var text = document.getElementById('front');
      var shadow = '';
      for (var i = 0; i < 30; i++) {
          shadow += (shadow ? ', ' : '') + i * 1 + 'px ' + i / 1 + 'px 0 #FFC100';
      }
      text.style.textShadow = shadow;
    </script>
    <div class="container text-center">
        <div class="container-md">
          <div class="row">
              <div class="carousel-container">
                  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                      <div class="carousel-inner">
                          <div class="carousel-item active">
                              <img src="assets/grp_tinig.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                              <img src="assets/grp_tugon.jpg" class="d-block w-100" alt="...">
                          </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                      </button>
                  </div>
                </div>
            </div>
  </div>
  </div>
</body>
</html>
